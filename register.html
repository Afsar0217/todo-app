<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="Todos.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="todos-bg-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="auth-container">
                        <div class="auth-header">
                            <i class="fas fa-clipboard-list auth-icon"></i>
                            <h1 class="auth-title">Todo App</h1>
                            <p class="auth-subtitle">Create your account to get started</p>
                        </div>
                        
                        <form id="registerForm" class="auth-form">
                            <div class="form-group">
                                <label for="registerName" class="form-label">Full Name</label>
                                <input type="text" id="registerName" class="auth-input" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" id="registerEmail" class="auth-input" placeholder="Enter your email" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="registerPassword" class="form-label">Password</label>
                                <div class="password-container">
                                    <input type="password" id="registerPassword" class="auth-input" placeholder="Create a password" required>
                                    <button type="button" class="password-toggle" id="toggleRegisterPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-requirements">
                                    <small>Password must be at least 6 characters long</small>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <div class="password-container">
                                    <input type="password" id="confirmPassword" class="auth-input" placeholder="Confirm your password" required>
                                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="remember-me">
                                    <input type="checkbox" id="agreeTerms" class="checkbox-input" required>
                                    <label for="agreeTerms" class="checkbox-label">I agree to the Terms and Conditions</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="button auth-button">Create Account</button>
                            
                            <div class="auth-divider">
                                <span>Already have an account?</span>
                            </div>
                            
                            <button type="button" class="button button-secondary" id="showLogin">Sign In</button>
                        </form>
                        
                        <div id="registerError" class="error-message" style="display: none;"></div>
                        <div id="registerSuccess" class="success-message" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>

</html>
